<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellitype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="type">
                <button id="words">Random Words</button>
                <button id="quote">Quote</button>
            </div>
            <div class="length" id="length">
                <button id="short">Short</button>
                <button id="normal">Normal</button>
                <button id="long">Long</button>
            </div>
            <div class="wordcount" id="wordcount">
                <button id="ten">10</button>
                <button id="twenty">20</button>
                <button id="twentyfive">25</button>
                <button id="fifty">50</button>
                <button id="hundreds">100</button>
            </div>
        </div>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="para"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time:</p>
                        <span><b>60</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Restart</button>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
